<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <title>Payment Details</title>
    <style>
      /* CSS styles here */
      .container {
        display: flex;
      }

      .sidebar {
        width: 200px;
        background-color: #f1f1f1;
        padding: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
      }

      .balance {
        font-weight: bold;
        font-size: x-large;
        color: #0b4868;
        margin-top: 80px;
        margin-bottom: 100px;
      }

      .balance .material-symbols-outlined {
        font-size: 28px;
        color: green;
        justify-content: left;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }

      .transaction-options {
        margin-top: 80px;
        margin-bottom: 20px;
        display: inline-block;
      }

      .transaction-options a {
        display: inline-block;
        margin: 30px;
      }

      .transactions {
        margin-bottom: 20px;
      }

      .transaction-item {
        margin-bottom: 10px;
        color: #0b4868;
      }

      .promo-sections {
        display: flex;
        margin-bottom: 20px;
      }

      .promo-section {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        background-color: #f1f1f1;
        color: #0b4868;
      }

      .footer {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ccc;
        color: #999;
        font-size: 12px;
        text-align: center;
      }

      .footer a {
        color: #999;
      }

      .footer a:hover {
        color: #0b4868;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li>Account Details</li>
          <li>Transfer Funds</li>
          <li>Request Funds</li>
        </ul>
      </div>
      <div class="content">
        <div class="balance">
          Add Payment Method<span class="material-symbols-outlined">
            account_balance_wallet
          </span>
        </div>
        <form>
          <div class="transactions">
            <div class="transaction-item">
              <label for="savings-account">Savings Account Number:</label>
              <input
                type="text"
                id="savings-account"
                name="savings-account"
                required
              />
            </div>
            <div class="transaction-item">
              <label for="checking-account">Checking Account Number:</label>
              <input
                type="text"
                id="checking-account"
                name="checking-account"
                required
              />
            </div>
            <div class="transaction-item">
              <label for="debit-card">Debit Card Number:</label>
              <input type="text" id="debit-card" name="debit-card" required />
            </div>
            <div class="transaction-item">
              <label for="credit-card">Credit Card Number:</label>
              <input type="text" id="credit-card" name="credit-card" required />
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
